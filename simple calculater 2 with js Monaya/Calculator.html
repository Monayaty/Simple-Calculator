<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<link rel="stylesheet" href="calc.css">
</head>
<body>
		<div class="styling">
			<h2>Calculator</h2>
	<input type="text" name="num1" id="input1" placeholder="Enter First Number ..">
	<br>
	<input type="text" name="num2" id="input2" placeholder="Enter Second Number ..">
	<br>
	<button id="butadd">+</button>
	<button id="butsub">-</button>
	<button id="butmul">*</button>
	<button id="butdiv">/</button>
	<br>
	<input type="text" name="res" id="result" placeholder="Answer here ..">
	<div id="answer"></div>
</div>

	<script src="Main.js"></script>
</body>
</html>
